<section class="card margenes">
    <section>
        <h3>{{operacion}} empleado</h3>
    </section>


    <form [formGroup]="form" (ngSubmit)="addEmpleado()">

        <div class="input-field">
            <input id="nombres" type="text" class="validate" formControlName="nombre">
            <label for="nombres">Nombres y Apellidos</label>
        </div>
        <div class="input-field">
            <input id="cargo" type="text" class="validate" formControlName="cargo">
            <label for="cargo">Cargo</label>
        </div>
        <div class="input-field">
            <input id="departamento" type="text" class="validate" formControlName="departamento">
            <label for="departamento">Departamento</label>
        </div>
        <div class="input-field">
            <input id="sueldo" type="text" class="validate" formControlName="sueldo">
            <label for="sueldo">Sueldo</label>
        </div>

        <button type="submit" class="waves-effect waves-light btn">Enviar</button>



    </form>

</section>
